<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Alaska Wildfire Explorer</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Alaska Wildfire Explorer" />
    <meta
      name="description"
      content="See active fire locations and sizes compared to fire history, lightning, land cover, and more."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://snap.uaf.edu/tools/alaska-wildfires"
    />
    <meta property="og:title" content="Alaska Wildfire Explorer" />
    <meta
      property="og:description"
      content="See active fire locations and sizes compared to fire history, lightning, land cover, and more."
    />
    <meta
      property="og:image"
      content="https://snap.uaf.edu/tools/alaska-wildfires/images/rupp-munson-fire.jpeg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://snap.uaf.edu/tools/alaska-wildfires"
    />
    <meta property="twitter:title" content="Alaska Wildfire Explorer" />
    <meta
      property="twitter:description"
      content="See active fire locations and sizes compared to fire history, lightning, land cover, and more."
    />
    <meta
      property="twitter:image"
      content="https://snap.uaf.edu/tools/alaska-wildfires/images/rupp-munson-fire.jpeg"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-J4CBH8Y80W"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-J4CBH8Y80W");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
